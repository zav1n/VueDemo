<html lang="zh-CN">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./11.css">
    <style>
        [v-cloak] {
            display: none
        }

</head>

<body>
    <div id="app" v-cloak>
        <section id="app-box">
            <app-title></app-title>
            <app-content></app-content>
            <app-footer></app-footer>
        </section>
    </div>
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>

<script>
    //title 部分
    Vue.component("app-title", {
        template: `
        <section class="box-title">
                <section class="left">有什么新鲜事想告诉大家</section>
                <section class="right">热门微博</section>
        </section>
        `
    })
    Vue.component("app-content", {
        template: `
        <section class="box-content">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </section>
        `
    })
    Vue.component("app-footer", {
        template: `
        <section class="box-footer">
                <section class="left">
                    <section class="left-item">表情</section>
                    <section class="left-item">图片</section>
                    <section class="left-item">视频</section>
                    <section class="left-item">话题</section>
                    <section class="left-item">头条文章</section>
                </section>
                <section class="right">
                    发帖
                </section>

            </section>
        `
    })
    // 注册全局组件

    let vm = new Vue({
        el: "#app",
        data: {

        }
    })
</script>

</html>
