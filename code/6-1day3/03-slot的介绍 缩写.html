<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插槽的演示 -->
        <test>
            <!-- template 空标签 
            具名插槽
            -->
            <!-- <template v-slot:header="headerObject">
                <h1>header</h1>
                <h2>{{headerObject.user.name}}</h2>
            </template> -->
            <template #header="{user}">
                <h1>header</h1>
                <h2>{{user.name}}</h2>
            </template>
            <template #footer>
                <h1>footer</h1>
            </template>
            <!-- <template #default>
                <h1>content from  默认</h1>
            </template> -->
            <!-- 没有名字 剩下的这部分 default -->
            <h1>content from  默认</h1>

            <!-- 作用域 直接访问 是不可以的 -->
            <!-- <h1>{{user.name}}</h1> -->
        </test>
    </div>
</body>
<!-- 引入依赖 -->
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    Vue.component("test", {
        data: function() {
            return {
                /* 子组件 中的 user */
                user: {
                    name: "六一儿童节快乐！"
                }
            }
        },
        template: `
        <section>
            子组件
            <slot name="header" v-bind:user="user"></slot>
            <slot>默认内容</slot>
            <slot name="footer"></slot>
        </section>
        `
    })
    let vm = new Vue({

        el: "#app",
        data: {
            title: "👍",
        }
    })
</script>

</html>
