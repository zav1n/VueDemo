<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 定义一个html片段，会被Vue 管理 -->
    <div id="app">
        <!-- <h1>满意 💯 😊</h1> -->
        <h1>{{title}}</h1>
    </div>
</body>
<!-- 1. 引入 vue 依赖库 -->
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    //2. 新建一个 Vue的实例 全局 有一个Vue 实例
    let vm = new Vue({
        el:"#app",
        data:{
            title:"满意 💯 😊 👍"
        }
    })

</script>
</html>
