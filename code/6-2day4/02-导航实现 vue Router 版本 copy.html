<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .tab {
        display: flex;
    }

    a {
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid #ddd;
        color: black;
        text-decoration: none;
    }

    .active {
        background-color: #ddd;
    }
</style>

<body>
    <div id="app">
        <!-- 
            导航的 最外层
            item.id === currentTab 表示该项被选中
         -->
         <div class="tab">
             <!-- 
                 router-link 默认会被渲染成 html 中的 a 标签
                 to 去到对应的路径
                -->
                <router-link to="/home" >主页</router-link>
                <router-link to="/introduce">公司介绍</router-link>
                <router-link to="/product">产品详情</router-link>
            </div>
            <div class="content">
                <!-- 路由组件渲染的出口 -->
                <router-view></router-view>
            </div>
        </div>
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<!-- 1. 引入 React Router 需要的依赖库 -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    //1. 定义组件
    //  主页组件
    let Home = Vue.component("home", {
        template: `<div>主页</div>`
    })
    // 公司介绍
    let Introduce = Vue.component("introduce", {
        template: `<div>公司介绍</div>`
    })
    // 产品详情
    let Product = Vue.component("product", {
        template: `<div>产品详情</div>`
    })
    // 2. 定义一个 路径和组件之间的匹配关系
    // 路径 和 对应组件的渲染关系 
    const routes = [
        {path:"/home",component:Home},
        {path:"/introduce",component:Introduce},
        {path:"/product",component:Product}
    ];
    //3. 将配置项配置到 VueRouter里面
    const router = new VueRouter({
        routes
    })
    // 将路由信息传递 到app 里面去
    let app = new Vue({
        el: "#app",
        router,
        data: {

        }
    })
</script>

</html>
