<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./04.css">
</head>

<body>
    <div id="app">
        <!-- 登陆输入框开始 -->
        <div id="login" class="app-login">
            <section class="app-title">
                手机号登陆/注册
            </section>
            <!-- 中间内容部分开始 -->
            <section class="app-content">
                    <section class="top">
                        <section class="left">+86</section>
                        <section class="right">
                            <input type="text"
                            placeholder="手机号"
                            ></input>
                        </section>
                    </section>
                    <section class="bottom">
                        <section class="left">
                            <input type="text" 
                            placeholder="请输入4位验证码"
                            name="" id=""></input>
                        </section>
                        <section class="right">发送验证码</section>
                    </section>
                </section>
            <!-- 中间内容部分结束 -->
            <section class="app-confirm">
                确认
            </section>

        </div>
        <!-- 登陆输入框结束-->
    </div>
</body>
<!-- 1. 引入 vue 依赖库 -->
<script src="https://cn.vuejs.org/js/vue.js"></script>

</html>
