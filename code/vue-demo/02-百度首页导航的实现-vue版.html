<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./02.css">

<body>
    <!-- 百度首页导航条开始 -->
    <nav class="nav">
        <section class="left">
            <div class="nav-item">{{news}}</div>
            <div class="nav-item">{{hao}}</div>
