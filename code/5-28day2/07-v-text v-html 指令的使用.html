<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- v-text 以及 v-html的使用 -->
        <section v-text="text"></section>
        <section v-html="rawHtml"></section>
        <!-- 颠倒位置 -->
        <section v-text="rawHtml"></section>
        <section v-html="text"></section>

    </div>

</body>
<!-- 1. 引入 vue 依赖库 -->
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            text:"👍💯☀️",
            rawHtml:'<div id="lg"><img hidefocus="true" src="//www.baidu.com/img/bd_logo1.png" width="270" height="129"></div>'
        }
    })
</script>

</html>
